<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav>
    <a th:href="@{/pets/all/all?page=0}">Все приюты</a>
    <a th:href="@{/pets/cat_shelter/all?page=0}">Кошачий приют</a>
    <a th:href="@{/pets/dog_shelter/all?page=0}">Собачий приют</a>
    <a th:href="@{'/reports?shelter-type=all&page=0'}">Отчеты</a>
    <a th:href="@{/probations?page=0}">Испытательные сроки</a>
    <a th:href="@{/adoptions?page=0}">Семьи</a>
</nav>

<div>
    <!--        <a th:href="@{'/pets/' + ${pet.getId()}}" th:text="${probation.get()}"></a>-->
    <span th:text="${probation.getUser().getName()}"></span>
    <br>
    <span th:text="${probation.getPet().getName()}"></span>
    <br>
    <span th:text="${probation.getVolunteer().getName()}"></span>
    <br>
    <span th:text="${probation.getLastReportDate()}"></span>
    <br>
    <span th:text="${probation.getProbationEndDate()}"></span>
    <!--        <img th:src="${pet.getPhotoPath()}" alt="oops" height="90" width="160">-->
</div>

<div>
    <form th:action="@{/adoptions}" th:method="post">
        <label>
            <input type="hidden" th:value="${probation.getId()}" th:name="probation-id"/>
        </label>
        <button type="submit">Разрешить</button>
    </form>

    <form th:action="@{'/probations/' + ${probation.getId()}}" th:method="delete">
        <button type="submit">Отказать</button>
    </form>

    <form th:action="@{'/probations/' + ${probation.getId()}}" th:method="patch">
        <label>
            <select th:name="days">
                <option value="14">14</option>
                <option value="30">30</option>
            </select>
        </label>
        <button type="submit">Продлить</button>
    </form>
</div>

</body>
</html>
