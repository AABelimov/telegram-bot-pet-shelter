<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav>
  <a th:href="@{/pets?page=0}">Главная</a>
  <a th:href="@{/pets/cat_shelter?page=0}">Кошачий приют</a>
  <a th:href="@{/pets/dog_shelter?page=0}">Собачий приют</a>
  <a th:href="@{/reports/unverified?page=0}">Проверить отчеты</a>
</nav>

<div th:each="report : ${reports}">
    <div>
        <span th:text="${report.getPet().getName()}"></span>
        <a th:href="@{'/reports/' + ${report.getId()}}">
            <img th:src="${report.getPhotoPath()}" alt="oops" height="90" width="160">
        </a>
    </div>
</div>

</body>
</html>
