<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav>
    <a th:href="@{/pets/all/all?page=0}">Все приюты</a>
    <a th:href="@{/pets/cat_shelter/all?page=0}">Кошачий приют</a>
    <a th:href="@{/pets/dog_shelter/all?page=0}">Собачий приют</a>
    <a th:href="@{'/reports?shelter-type=all&page=0'}">Отчеты</a>
    <a th:href="@{/probations?page=0}">Испытательные сроки</a>
    <a th:href="@{/adoptions?page=0}">Семьи</a>
</nav>

<div th:each="parent : ${parents}">
    <div>
        <span th:text="${parent.getName()}"></span>
        <span th:text="${parent.getPhoneNumber()}"></span>
    </div>

    <form th:action="@{/probations}" th:object="${probation}" method="post">
        <input type="hidden" th:value="${parent.getId()}" th:name="userId"/>
        <input type="hidden" th:value="${petId}" th:name="petId"/>
        <label>
            <select name="volunteer" th:name="volunteerId">
                <option th:each="volunteer : ${volunteers}" th:value="${volunteer.getId()}" th:text="${volunteer.getName()}"></option>
            </select>
        </label>
        <button type="submit">Выбрать</button>
    </form>
</div>

<p th:if="${parents.size() == 0}">Совпадений не нашлось</p>

</body>
</html>
