<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav>
    <a th:href="@{/pets?page=0}">Главная</a>
    <a th:href="@{/pets/cat_shelter?page=0}">Кошачий приют</a>
    <a th:href="@{/pets/dog_shelter?page=0}">Собачий приют</a>
    <a th:href="@{/reports/unverified?page=0}">Проверить отчеты</a>
</nav>

<p th:text="${pet.getId()}"></p>
<p>
    <span>Имя:</span>
    <span th:text="${pet.getName()}"></span>
</p>
<p>
    <span>О животном:</span>
    <span th:text="${pet.getAboutPet()}"></span>
</p>
<p>
    <span>Вид животного:</span>
    <span th:text="${pet.getKindOfPet()}"></span>
</p>
<img th:src="${pet.getPhotoPath()}" alt="oops" height="90" width="160">
<br>
<a th:href="@{'/pets/' + ${pet.getId()} + '/edit-form'}"><button>Изменить</button></a>
<br>
<!--<a th:href="@{'/pets/' + ${pet.getId()}}" th:method="delete">Удалить</a>-->
<!--<button type="submit" th:href="@{/pets}">Изменить</button>-->
<form th:action="@{'/pets/' + ${pet.getId()}}" th:method="delete">
    <button type="submit">Удалить</button>
</form>
<a th:href="@{'/pets/' + ${pet.getId()} + '/search-parent-form'}"><button>Найти родителя</button></a>
</body>
</html>
