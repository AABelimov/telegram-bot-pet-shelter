<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav>
    <a th:href="@{/pets/all/all?page=0}">Все приюты</a>
    <a th:href="@{/pets/cat_shelter/all?page=0}">Кошачий приют</a>
    <a th:href="@{/pets/dog_shelter/all?page=0}">Собачий приют</a>
    <a th:href="@{'/reports?shelter-type=all&page=0'}">Отчеты</a>
    <a th:href="@{/probations?page=0}">Испытательные сроки</a>
    <a th:href="@{/adoptions?page=0}">Семьи</a>
</nav>

<form th:action="@{'/pets/' + ${id}}" th:object="${pet}" th:method="patch" enctype="multipart/form-data">
    <label for="name">Name</label>
    <br>
    <input placeholder="Игорь" type="text" th:field="*{name}" id="name"/>
    <br>
    <br>
    <label for="aboutPet">About pet</label>
    <br>
    <textarea placeholder="Балдежный пет" type="text" th:field="*{aboutPet}" id="aboutPet"></textarea>
    <br>
    <br>
    <label for="file">Pet's photo</label>
    <br>
    <input type="file" name="file" id="file" accept="image/*" >
    <br>
    <button type="submit">Изменить</button>
</form>

</body>
</html>
